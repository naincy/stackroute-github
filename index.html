  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">StackRoute - Github</a>      
      </div>
    </nav>

    <header class="bg-light-blue">
      <div class="container">
        <h1 class="text-center">StackRoute - Github</h1>
        <p class="lead text-center">Search Github users repositories and log issue.</p>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-md-4 input-container">
              <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required>
              <span class="error d-none">Error</span>  
            </div>
            <div class="col-md-4">
              <button id="getUser" name="getUser" class="btn btn-success">Go</button>
            </div>
          </div>     
      </div>
    </header>

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>List of Repository</h2>
            <p>Please enter github username and submit to see the repository list.</p>
            <table id="userRepoList" class="d-none" width="100%"></table>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
  <div id="createIssue" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="d-none success" id="success"></div>
          <div class="form-group">
            <div class="col-md-4 input-container">
              <input id="title" name="title" type="text" placeholder="Issue Title" class="form-control input-md" required>
              <span class="terror d-none">Error</span>
              <br/>
              <input id="body" name="body" type="text" placeholder="Description" class="form-control input-md" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="createIssueButton" name="createIssueButton" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <script src="vendor/jquery/jquery.min.js"></script>
